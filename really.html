<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Really???</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background color */
        }

        #really-container {
            text-align: center;
        }

        #really-text {
            font-size: 24px;
            margin-top: 20px;
        }

        #really-gif {
            max-width: 100%;
            height: auto;
        }

        .btn-absolutely {
            padding: 30px 60px; /* Adjust the button size */
            font-size: 40px; /* Adjust the font size */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            background-color: gold; /* Gold button color */
            color: #fff;
        }

        .btn-nope {
            padding: 30px 60px; /* Adjust the button size */
            font-size: 40px; /* Adjust the font size */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            background-color: #f44336; /* Red button color */
            color: #fff;
            display: inline-block; /* Ensure the button takes up space even if hidden */
        }
    </style>
</head>
<body>

<div id="really-container">
    <img id="really-gif" src="https://media1.tenor.com/m/tZVpbfTIjNMAAAAC/pikachu.gif" alt="Pikachu GIF">
    <div id="really-text">REALLY???</div>
    <button class="btn-absolutely" onclick="redirectToInstagram()">Absolutely</button>
    <button class="btn-nope" onclick="handleNopeClick()">Nope</button>
</div>

<script>
    function redirectToInstagram() {
        window.location.href = 'https://www.instagram.com/ozito77_/';
    }

    function handleNopeClick() {
        var btnNope = document.querySelector('.btn-nope');
        btnNope.style.display = 'none'; // Hide the Nope button
    }
</script>

</body>
</html>
