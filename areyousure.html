<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Sure?</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background color */
        }

        #confirmation-container {
            text-align: center;
        }

        #confirmation-gif {
            max-width: 100%;
            height: auto;
        }

        #confirmation-text {
            font-size: 24px;
            margin-top: 20px;
        }

        .btn-confirmation {
            display: inline-block;
            padding: 15px 30px; /* Adjust the initial size */
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        #btn-confirmation-yes {
            background-color: #4caf50; /* Green button color */
            color: #fff;
        }

        #btn-confirmation-no {
            background-color: #f44336; /* Red button color */
            color: #fff;
        }

        #btn-confirmation-yes.hidden {
            display: none;
        }

        #btn-confirmation-no.full-width {
            width: 100%;
        }
    </style>
</head>
<body>

<div id="confirmation-container">
    <img id="confirmation-gif" src="https://media1.tenor.com/m/lmA7VALYIAsAAAAC/sad-pikachu.gif" alt="Sad Pikachu GIF">
    <div id="confirmation-text">Are you sure? :(</div>
    <button id="btn-confirmation-yes" class="btn-confirmation" onclick="hideYesButton()">Yes</button>
    <button id="btn-confirmation-no" class="btn-confirmation" onclick="goBackToMainScreen()">No</button>
</div>

<script>
    function hideYesButton() {
        var btnYes = document.getElementById('btn-confirmation-yes');
        var btnNo = document.getElementById('btn-confirmation-no');

        // Hide the "Yes" button and make the "No" button full-width
        btnYes.classList.add('hidden');
        btnNo.classList.add('full-width');

        // Optionally, you can add additional actions or styles as needed
    }

    function goBackToMainScreen() {
        window.location.href = 'index.html'; // Replace with the actual filename of your main screen
    }
</script>

</body>
</html>
